{% extends "base.html" %}
{% block content %}
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/png, image/jpeg">
        <button type="submit">送信</button>
    </form>

    {% if result %}
    <ul>
    {% for qrNum in result %}
        <li>{{ qrNum }}</li>
    {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
