        <meta charset="utf-8">
        <title>HTML5 Webcam Tester</title>

        <!-- Webapp settings -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Favion -->
        <link rel="icon" href="./images/favicon.ico">

        <!-- QR decoding -->

        <!-- Stylesheet -->
        <link href="https://cdn.muicss.com/mui-0.10.0/css/mui.min.css" rel="stylesheet" type="text/css" />

    <body>        
        <div id="videoContainer">
            <img id="flipCameraImage" src="./images/flipCamera.png" width="60px">
            <video playsinline muted autoplay id="video"></video>
        </div>
                
        <div id="hiddenContainer">
            <a id="hiddenLink"></a>
            <canvas id="hiddenCanvas"></canvas>
            <canvas id="hiddenCanvasForQR"></canvas>
        </div>

        <div id="operation" class="operation">                 

            <div class="operationTitleText"></div>
            <div class="operationContent"> 
              <textarea id="decodedData" cols="30" rows="5" wrap="off">QRコードの解読結果</textarea>                   
              <br> 
              <div class="operationContent"> 
                <button class="mui-btn mui-btn--small mui-btn--primary mui-btn--raised" id="btCapture" disabled="true">画像の保存</button>
            </div>

              <input type="checkbox" id="cbIgnoreSameData" checked="checked" style="display:none">
            </div>
